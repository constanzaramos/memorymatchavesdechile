<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Memory Game</h1>
        <h2>Aves de Chile</h2>
      </header>
      <section class="score-panel">
        <h3>Score panel</h3>
        <ul id="star-rating" class="star-rating">
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves-counter">0</span>Moves
        <div class="timer-container">
          <span class="timer"><i class="fa fa-hourglass-start"></i>Timer:00:00</span>
        </div>
        <div class="reset">
          <button class="btn reset-btn">Reset <i class=" fa fa-repeat"></i></button>
        </div>
      </section>
      <!--Modal-->
      <section class="win-game-modal">
        <div id="modal" class="modal">
          <!--Modal content-->
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations</h2>
            <p>Ypu have found all 8 pairs of cards!</p>
            <img class="modal-img" src="./img/chiki.jpg" alt="chucao">
            <button class="btn play-again-btn">Play again?</button>
          </div>
        </div>
      </section>
      <ul class="deck"></ul>
    </div>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
